                    Menu

                <div class="collapse navbar-collapse" id="navbarResponsive">

        <!-- Header del sitio -->
        <header class="masthead" style="background-image: url('assets/img/contact-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Contáctame</h1>
                            <span class="subheading">¿Tienes preguntas? tengo respuestas.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <!-- Main del sitio -->
        <main class="mb-4">
            <section class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>¿Quieres ponerte en contacto conmigo? Complete el siguiente formulario para enviarme un mensaje y me pondré en contacto con usted lo antes posible.</p>
                        <div class="my-5">
                            <form action="https://formsubmit.co/trabajodigital.site@hotmail.com" method="POST">
                                <!-- Name input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example1">Nombre</label>
                                    <input type="text" name="name" id="form3Example1" class="form-control py-3" placeholder="Ingresa tu nombre" required />
                                </div>

                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3">Correo electrónico</label>
                                    <input type="email" name="email" id="form3Example3" class="form-control py-3" placeholder="Ingresa tu email" required />
                                </div>

                                <!-- Number input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form6Example6">Telefono</label>
                                    <input type="number" name="phone" id="form6Example6" class="form-control py-3" placeholder="Ingresa tu numero de telefono o celular" />
                                </div>

                                <!-- Message input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form4Example3">Mensaje</label>
                                    <textarea class="form-control" id="form4Example3" rows="4" name="mensaje" placeholder="Ingresa tu mensaje aquí..." required></textarea>
                                </div>

                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-center mb-4">
                                    <input class="form-check-input me-2" type="checkbox" name="checkbox" value="" id="form4Example4" checked />
                                    <label class="form-check-label" for="form4Example4">
                                        Enviarme una copia de este mensaje
                                    </label>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>


        <!-- Footer del sitio -->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">

                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="https://twitter.com/eduardomendezv/" target="_blank">

                                    </span>

                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>

                        <div class="small text-center text-muted fst-italic">Copyright &copy; Eduardo Mendez Blog 2023</div>
